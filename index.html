<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button class="w drum">w</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
  </div>



  <script type="text/javascript">
  

    //this sets event listeners to all of the buttons, and activates the two main functions when they are clicked 
    for (i = 0; i <  document.querySelectorAll(".drum").length; i++) {
      document.querySelectorAll(".drum")[i].addEventListener("click", function() {
        var buttonInnerHTML = this.innerHTML;
        makeSounds (buttonInnerHTML);
        buttonAnimation (buttonInnerHTML);
      });     
    };

    //this adds an event listener and activates the two main functions for when the appropriate button is pushed
  document.addEventListener("keydown", function(event) {
    makeSounds(event.key);
    buttonAnimation(event.key);
  });



    //this animates the images when it is either pushed or clicked
    var buttonAnimation = function(currentKey) {
      var activeButton = document.querySelector("." + currentKey)
      console.log(activeButton);
      activeButton.classList.add("pressed");

      setTimeout(function(){
        activeButton.classList.remove("pressed")
      }, 50);
    };




  //this function makes a sound when either a button is pushed or clicked
  var makeSounds = function(key) {
    switch (key) {
          case "w":
            var tom1 = new Audio('sounds/tom-1.MP3');
            tom1.play();
            break;

          case "a":
            var tom2 = new Audio('sounds/tom-2.MP3');
            tom2.play();
            break;

          case "s":
            var tom3 = new Audio('sounds/tom-3.MP3');
            tom3.play();
            break;

          case "d":
            var tom4 = new Audio('sounds/tom-4.MP3');
            tom4.play();
            break;

          case "j":
            var kick = new Audio('sounds/kick-bass.MP3');
            kick.play();
            break;

          case "k":
          var snare = new Audio('sounds/snare.MP3');
          snare.play();
          break;

          case "l":
          var crash = new Audio('sounds/crash.MP3');
          crash.play();
          break;


          default:
          console.log(buttonInnerHTML);
            break;
    };
  };

 

  </script>
  <!-- <script type="text/javascript" src="index.js"></script> -->
</body>

</html>
